<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/dist/output.css" />
        <script src="index.js"></script>
    </head>
    <body class="bg-gradient-to-r from-green-400 to-green-800">
        <div class="bg-white rounded-xl p-4 my-5 flex flex-initial justify-center invisible sm:visible">
            <img
                class="h-20 mx-4"
                src="https://cdn.pixabay.com/photo/2013/07/12/19/25/minecraft-154749__340.png"
                alt=""
            />
            <h1 class="font-extrabold text-transparent text-6xl bg-clip-text bg-gradient-to-r from-green-700 to-black">
                Minecraft Guide
            </h1>
            <img
                class="h-20 mx-4"
                src="https://cdn.pixabay.com/photo/2013/07/12/19/25/minecraft-154749__340.png"
                alt=""
            />
        </div>

        <div class="flex flex-wrap justify-center">
            <div
                id="myDiv1"
                class="mx-9 my-9 flex flex-col justify-center text-center rounded-3xl border-2 border-green-900 bg-white transition duration-200 ease-in-out transform hover:scale-125"
            >
                <img
                    class="h-96 w-fit justify-center rounded-3xl"
                    src="https://media.discordapp.net/attachments/687004400845455421/1072469520968589353/DALLE_2023-02-07_11.28.57_-_Portada_minecraft_skins.png?width=565&height=565"
                    alt=""
                />
                <h1 class="p-2 text-4xl font-extrabold">SKINS</h1>
            </div>

            <div
                id="myDiv2"
                class="mx-9 my-9 flex flex-col justify-center text-center rounded-3xl border-2 border-green-900 bg-white transition duration-200 ease-in-out transform hover:scale-125"
            >
                <img
                    class="h-96 w-fit justify-center rounded-3xl"
                    src="https://media.discordapp.net/attachments/687004400845455421/1072469505051213934/DALLE_2023-02-07_11.50.42_-_Potions_.png?width=565&height=565"
                    alt=""
                />
                <h1 class="p-2 text-4xl font-extrabold">POTIONS</h1>
            </div>

            <div
                id="myDiv3"
                class="mx-9 my-9 flex flex-col justify-center text-center rounded-3xl border-2 border-green-900 bg-white transition duration-200 ease-in-out transform hover:scale-125"
            >
                <img
                    class="h-96 w-fit justify-center rounded-3xl"
                    src="https://media.discordapp.net/attachments/687004400845455421/1072470572598046750/DALLE_2023-02-07_11.55.02_-_MARTILLO_COLPEANDO_UN_BLOQUE_DE_MINECRAFT.png?width=565&height=565"
                    alt=""
                />
                <h1 class="p-2 text-4xl font-extrabold">CRAFTING</h1>
            </div>

            <div
                id="myDiv4"
                class="mx-9 my-9 flex flex-col justify-center text-center rounded-3xl border-2 border-green-900 bg-white transition duration-200 ease-in-out transform hover:scale-125"
            >
                <img
                    class="h-96 w-fit justify-center rounded-3xl"
                    src="https://media.discordapp.net/attachments/687004400845455421/1072472062125416499/DALLE_2023-02-07_12.00.58_-_MESA_DE_ENCANTAMIENTOS_MINECRAFT.png?width=565&height=565"
                    alt=""
                />
                <h1 class="p-2 text-4xl font-extrabold">ENCHANTMENT</h1>
            </div>
        </div>
    </body>
</html>
